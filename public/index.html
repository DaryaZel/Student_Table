<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Table</title>
  <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
  <div class="container my-container" id="container">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <thead id="tablehead">
        <tr class="row my-row">
          <th class="col my-col no-sort">
            <button id="btnStudentName">
              Add new Student
            </button>
          </th>
          <th class="col my-col no-sort">
            <div id="greenbutton" class="toggle-btn"
              data-tooltip="Press on the button<br>and on a student name to add a student to the GREANteam">
              <div class="inner-circle">Green Team</div>
            </div>
          </th>
          <th class="col my-col no-sort">
            <div id="redbutton" class="toggle-btn"
              data-tooltip="Press on the button<br>and on a student name to add a student to the READteam">
              <div class="inner-circle">Red Team</div>
            </div>
          </th>
          <th class="col my-col no-sort">
            <div id="bluebutton" class="toggle-btn"
              data-tooltip="Press on the button<br>and on a student name to add a student to the BLUEteam">
              <div class="inner-circle">Blue Team</div>
            </div>
          </th>
          <th class="col my-col no-sort">
          </th>
        </tr>
        <tr class="row my-row">
          <th class="col my-col sorted ascending">
            ID
          </th>
          <th class="col my-col th-sm sorted ascending">
            NAME
          </th>
          <th class="col my-col th-sm sorted ascending">
            SKYPE ID
          </th>
          <th class="col my-col th-sm sorted ascending">
            SCORE
          </th>
          <th class="col my-col no-sort">
            Button
          </th>
        </tr>
      </thead>
      <tbody id="for_students" class="container my-container">
        <script id="students_tpl" type="text/template">
          {{#students}}
             <tr class="row my-row">
                <td class="col my-col" data-sort-value="{{id}}">
                      <input class="idName form-control my-input" type="text" value="{{id}}" data-index-number="0" disabled >
                </td>
                  <td class="{{team}} col my-col" data-sort-value="{{name}}">
                    <input class="studentname form-control my-input" type="text" value="{{name}}" data-index-number="1">
                  </td>
                <td class="col my-col" data-sort-value="{{skype}}">
                  <input class="form-control my-input" type="text" value="{{skype}}" data-index-number="2">
                </td>
                <td id="{{id}}_score_td" class="col my-col" data-sort-value="0">
                <input id="{{id}}_score"class="form-control my-input allscore" type="text" value="0"  data-index-number="3">
                
              </td>
              <th class="col my-col">
                <button id={{id}} class="changeScore">
                  Change Score
              </button>
              <button id={{id}}_delete class="deleteItem">
               X
            </button>
            </th>
          </tr>
          {{/students}}
      </script>
      </tbody>
    </table>
  </div>
  <div id="dialog" class="dialog" title="Student Data">
    <input type="hidden" id="ID" />
    <form>
      <div class="form-group">
        <label for="Name">Name</label>
        <input id="Name" type="text" class="form-control" id="Name">
      </div>
      <div class="form-group">
        <label for="SkypeId">Skype ID</label>
        <input id="SkypeId" type="text" class="form-control" id="PlaceOfBirth" />
      </div>
      <button type="button" id="btnSave" class="btn btn-default">Save</button>
      <button type="button" id="btnCancel" class="btn btn-default btnCancel">Cancel</button>
    </form>
  </div>
  <div id="lectures" class="lectures" title="">
    <form id="lecturesMustache">
      <script id="lectures_tpl" type="text/template">
          {{#lectures}}
        <div class="form-group" >
          <a class="link" href="{{lectureurl}}"target="_blank" link="blue">
              <label for="lecture" >{{lecture}}</label>
          </a>
          <input class="score" type="text" class="form-control" value="0"  >
        </div>
        <div class="form-group">
         <a class="link" href="{{homeworkurl}}" target="_blank">
            <label for="homework">{{homework}}</label>
          </a>
          <input class="score" type="text" class="form-control" value="0"  >
          <input type="text" class='deadline' placeholder="Add Deadline" value="{{deadline}}"   >
        </div>
        {{/lectures}}
      
        <button type="button" id="btnSaveScore" class="btn btn-default">Save</button>
        <button type="button" id="btnCancelScore" class="btn btn-default btnCancel">Cancel</button>
        <button type="button" id="btnAddLecture" class="btn btn-default">Add +</button>
      
      </form>
    
    </div>
      <script src="/public/libs/bootstrap.min.js"></script>
      <script src="/public/js/app.js"></script>
</body>

</html>
